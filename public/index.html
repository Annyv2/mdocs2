<!DOCTYPE html>
<html>
  <head>
    <title>Backendless Markdown Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/css/firepad.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
  </head>
  <body>

    <section class="login-page clearfix">
      <div class="login-box">
        <div class="welcome-badge"></div>
        <h1>Secure Markdown Editor</h1>
        <h4>Auth0 + Firebase</h4>
        <a href="#/login" class="btn btn-primary btn-lg">
            <i class="glyphicon glyphicon-user"></i>
            <span>Sign In</span>
        </a>
      </div>
      <div class="get-auth0">
        <h3><span>Get started today with Auth0 for Free</span><a href="https://auth0.com" class="btn btn-success">Create Free Account</a></h3>
      </div>
    </section>

    <section class="files-page" style="display: none;">
      <div class="container">

        <header class="site-header clearfix">
          <div class="col-xs-4">
            <h1><a href="">MDOCS</a></h1>
          </div>
          <div class="col-xs-8">
            <div class="login-info">
            </div>
          </div>
        </header>

        <div class="col-sm-9 right">
          <div class="files-list">
            <a href="#_" class="btn btn-primary create-button">
              <i class="glyphicon glyphicon-file"> </i><span>Create New</span>
            </a>
            <h3>Your files</h3>
            <table class="table">
              <thead>
                <tr><th style="width: 30px"></th>
                <th style="width: 50%">Name</th>
                <th>Created</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
              </tr></thead>
              <tbody class="files">
              </tbody>
            </table>
          </div>
        </div>


        <div class="col-sm-3 left">
          <div class="get-auth-left">
            <a href="http://auth0.com" class="icon-badge"><img src="img/identification.png"></a>
            <h3><a href="http://auth0.com">Auth0</a></h3>
            <p>Identity infrastructure, for developers.</p><a href="https://www.auth0.com" class="signup btn btn-success">Learn More</a>
          </div>
        </div>


      </div>
    </section>

    <section style="display: none;" class="editor-page">
      <div class="container">

        <header class="site-header clearfix">
          <div class="col-xs-4">
            <h1><a href="">MDOCS</a></h1>
          </div>
          <div class="col-xs-8">
            <div class="login-info">
            </div>
          </div>
        </header>

        <div class="col-sm-9 right">
          <button class="add-contrib">Add Contributor</button>
          <div id="firepad"></div>
        </div>


        <div class="col-sm-3 left">
          <div class="get-auth-left">
            <a href="http://auth0.com" class="icon-badge"><img src="img/identification.png"></a>
            <h3><a href="http://auth0.com">Auth0</a></h3>
            <p>Identity infrastructure, for developers.</p><a href="https://www.auth0.com" class="signup btn btn-success">Learn More</a>
          </div>
        </div>


      </div>
    </section>

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
